{{ define "main" }}

    <div class="testimonial-list">
        <div class="testimonial-body-content">
            {{ .Content }}
        </div>
        {{ range .Params.Listtestimonials }}
        <div class="testimonial-list-container">
            <p><em>{{ .testimonials | markdownify }}</em></p>
            <p><strong>{{ .reviewer }}</strong></p>
        </div>
        {{ end }}
    
    </div>

{{ end }}
