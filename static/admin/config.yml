backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'defaultpages'
    label: 'Default Pages'
    files:
      - file: 'content/index.md'
        label: 'Home'
        name: 'index'
        fields:
          - { label: Title, name: title, widget: string}
          - { label: body, name: body, widget: markdown}
          - label: 'Page SEO'
            name: 'seo'
            widget: 'object'
            fields:
              - { label: 'Meta Title', name: 'metatitle', widget: 'string' }
              - { label: 'Meta Description', name: 'metadescription', widget: 'string' }
      - file: 'content/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - { label: 'Title', name: 'title', widget: 'string'}
          - { label: 'Body', name: 'body', widget: 'markdown'}
          - label: 'Page SEO'
            name: 'seo'
            widget: 'object'
            fields:
              - { label: 'Meta Title', name: 'metatitle', widget: 'string' }
              - { label: 'Meta Description', name: 'metadescription', widget: 'string' }
  - name: 'pages'
    label: 'Custom Page'
    folder: 'content/'
    slug: '{{slug}}'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Page SEO'
        name: 'seo'
        widget: 'object'
        fields:
          - { label: 'Meta Title', name: 'metatitle', widget: 'string' }
          - { label: 'Meta Description', name: 'metadescription', widget: 'string' }
